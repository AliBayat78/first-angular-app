<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      required
      minlength="3"
      maxlength="10"
      ngModel
      name="firstName"
      #firstName="ngModel"
      (change)="log(firstName)"
      id="firstName"
      type="text"
      class="form-control"
    />
    <div
      class="error-validation"
      *ngIf="firstName.touched && firstName.errors?.['required']"
    >
      First Name is Required
    </div>
    <div
      class="error-validation"
      *ngIf="firstName.touched && firstName.errors?.['minlength']"
    >
      First Name should be more than
      {{firstName.errors?.['minlength'].requiredLength}} letters
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea
      ngModel
      name="comment"
      #comment="ngModel"
      id="comment"
      cols="30"
      rows="10"
      class="form-control"
    ></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
